services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    volumes:
      - ./nginx:/etc/nginx/conf.d  # Mount the Nginx configuration directory
    ports:
      - '8080:80'  # Expose Nginx on port 8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"] # Health check for Nginx
      interval: 10s
      timeout: 5s
      retries: 2
      networks:
      - monitoring  # Connect the Nginx container to the monitoring network
  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: always
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    links:
      - influxdb
    ports:
      - '3000:3000'  # Expose Grafana on port 3000
    volumes:
      - grafana_data:/var/lib/grafana  # Mount the Grafana data directory
    networks:
      - monitoring  # Connect the Nginx container to the monitoring network
  
  influxdb:
    image: influxdb:2.6-alpine
    container_name: influxdb
    restart: always
    env_file:
      - influxv2.env
    volumes:
      # Mount for influxdb data directory and configuration
      - influxdbv2:/var/lib/influxdb2:rw
    ports:
      - "8086:8086"
    networks:
      - monitoring  # Connect the Nginx container to the monitoring network
  telegraf:
    image: telegraf:1.25-alpine
    container_name: telegraf
    restart: always
    depends_on:
      - influxdb
    networks:
      - monitoring  # Connect the Nginx container to the monitoring network
      
    volumes:
      # Mount for telegraf config
      - ./telegraf/mytelegraf.conf:/etc/telegraf/telegraf.conf:ro
    env_file:
      - influxv2.env

volumes:
  influxdbv2:
  grafana_data:
  
networks:
  monitoring:
    driver: bridge
